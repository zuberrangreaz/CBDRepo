				</template>
			</div>

						<div class="slds-page-header__col-title">
							<div class="slds-media">

									<lightning-icon icon-name="standard:discounts" alternative-text="Preview"

								</div>

									<div class="slds-page-header__name">
										<div class="slds-page-header__name-title">
											<h1>
												<span>Project</span>
												<lightning-combobox name="" label="" value={value} options={TypeOptions}
													onchange={handleTypeChange}> </lightning-combobox>
											</h1>
										</div>
									</div>
									<div if:true={configMessage} class="slds-m-left_x-small">
										<p>{configMessage}</p>
									</div>
								</div>
							</div>
						</div>
						<div class="slds-page-header__col-actions">
							<div class="slds-page-header__controls">
								<div class="slds-page-header__control">
									<ul class="slds-button-group-list">
										<li>
											<lightning-button variant="brand" label="New Project Pipline "

												class="slds-m-left_x-small">
											</lightning-button>

											<lightning-button variant="brand" label="Configure Pipline"
												title="Primary action" onclick={toggleConfiguration}
												class="slds-m-left_x-small">
											</lightning-button>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</article>
